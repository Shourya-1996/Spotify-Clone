<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Play some music</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="img\logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist"></div>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="covers/perfect.jpg" alt="1">
                <span class="songName">Perfect - Ed Sheeran</span>
                <span class="songlistplay">
                    <span class="timeStamp">05:12 <i id="0" class="songItemPlay fa-solid fa-play"></i></span>

                </span>
            </div>
            <div class="songItem">
                <img src="covers/perfect.jpg" alt="1">
                <span class="songName">Perfect - Ed Sheeran</span>
                <span class="songlistplay">
                    <span class="timeStamp">05:12 <i id="1" class="songItemPlay fa-solid fa-play"></i></span>

                </span>
            </div>
            <div class="songItem">
                <img src="covers/perfect.jpg" alt="1">
                <span class="songName">Perfect - Ed Sheeran</span>
                <span class="songlistplay">
                    <span class="timeStamp">05:12 <i id="2" class="songItemPlay fa-solid fa-play"></i></span>

                </span>
            </div>
            <div class="songItem">
                <img src="covers/perfect.jpg" alt="1">
                <span class="songName">Perfect - Ed Sheeran</span>
                <span class="songlistplay">
                    <span class="timeStamp">05:12 <i id="3" class="songItemPlay fa-solid fa-play"></i></span>

                </span>
            </div>
            <div class="songItem">
                <img src="covers/perfect.jpg" alt="1">
                <span class="songName">Perfect - Ed Sheeran</span>
                <span class="songlistplay">
                    <span class="timeStamp">05:12 <i id="4" class="songItemPlay fa-solid fa-play"></i></span>

                </span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fa-solid fa-2x fa-rotate-left" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-rotate-right" id="next"></i>
        </div>
        <div class="songInfo" id="currentSongPlaying">
            Perfect - Ed Sheeran
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9566534f4c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
